<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GLB Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="./styles/main.css" rel="stylesheet" type="text/css" />
    <script type="module" src="./src/main.js"></script>
  </head>

  <body>
    <h1>GLB Environment</h1>
    <button class="button" , class="tube" , id="tubehide">Toggle Tubes</button>
    <button class="button" , class="helpers" , id="helperhide">
      Toggle Helpers
    </button>
    <button class="button" , id="extend">Extend Rod</button>
    <button class="button" , id="retract">Retract Rod</button>
    <div id="scene-container">
      <!-- The canvas will be inserted here-->
    </div>
    <div class="banner"></div>
  </body>
</html>
